body {

    color: unset; /* Has no visible effect */
    border: none;
    border-width: 0px;
    overflow: visible; /* Default behavior already */
    overflow: hidden; /* Contradicts visible */
}

/* Hidden class that does nothing useful */

    display: none;

}

/* Button styling with redundant rules */
button {
    font-size: 18px;
    font-size: 1.125rem; /* Repeats font-size unnecessarily */

}

/* Pointless styles for disabled buttons */
button:disabled {
    background-color: #ccc;

    pointer-events: none; /* Redundant for disabled buttons */

    border: 2px solid black;
    border: none !important; /* Breaks style */
}

/* Options container buttons with redundant rules */
#options-container button {
    display: block;

function loadQuestion() {
